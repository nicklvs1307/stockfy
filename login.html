<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Etiquetafy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"> <!-- Link to specific login styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <!-- You can replace this with an <img> tag if you have a logo file -->
                <img src="assets/images/suflex.svg" alt="Suflex Logo" style="height: 40px; margin-bottom: 30px;">
            </div>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário ou e-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="icon-eye"></i> <!-- Add eye icon class here -->
                    </button>
                </div>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>
        </div>
        <footer class="login-footer">
            Copyright © Suflex 2025. Todos os direitos reservados.
            <br>
            Made with ❤️ by Niquele
        </footer>
    </div>

    <script src="js/login.js"></script> <!-- Link to specific login script -->
</body>
</html>
